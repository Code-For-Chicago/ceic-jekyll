<section class="carousel-container">
  <h2>{{ block.heading }}</h2>

  <div class="carousel">
    {% for item in block.green_block %}
    <div class="green-box">
      {% if item.heading.size < 10 %}
      <h4>{{ item.heading }}</h4>
      {% else %}
      <h4 class="large">{{ item.heading }}</h4>
      {% endif %}
      <p>{{ item.subtitle }}</p>
      <button class="btn btn--dark-bg">{{ item.button.text}}</button>
    </div>
    {% endfor %}
  </div>

</section>
