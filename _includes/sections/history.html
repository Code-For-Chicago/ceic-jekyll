<section class="history">
  <h2>History</h2>
  {% for item in block.event %}
  <div class="card">
    <div class="purple-box">
      <h2>
        {{ item.date }}
      </h2>
    </div>
    <div class="text-container">
      <p>{{ item.paragraph }}</p>
    </div>
  </div>
  {% endfor %}
  {% if block.bottom_paragraph%}
  <p>{{ block.bottom_paragraph }}</p>
  {% endif %}
</section>
