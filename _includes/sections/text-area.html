{% if block.style == "Flashy" %}
<section class="text-area flashy">
{% elsif block.style == "Slightly Flashy" %}
<section class="text-area slightly-flashy">
{% elsif block.style == "Two Column" %}
<section class="text-area two-column">
{% else %}
<section class="text-area">
{% endif %}
  {{ block.text_area }}
</section>
