<section class="testimonial">
  <div class="card">
    <div class="card-image-container">
      <img class="card-image" src="{{ block.image | relative_url }}" alt="{{ block.alt_text }}">
    </div>
    <div class="card-text">
      <h3>{{ block.name }}</h3>
      <p>{{ block.paragraph }}</p>
      <div class="quote-container">
        <div class="quote-start">
          {% include components/icon-svg.html id="quote" %}
        </div>
        <p class="quote">{{ block.quote }}</p>
        <div class="quote-end">
          {% include components/icon-svg.html id="quote" %}
        </div>
      </div>
    </div>
  </div>
</section>
