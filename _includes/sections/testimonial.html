<section class="testimonial full-width">
  <div class="card-image-container container">
    <img class="card-image" src="{{ block.image | relative_url }}" alt="{{ block.alt_text }}">
    <div class="card-text">
      <h3>{{ block.name }}</h3>
      <p>{{ block.paragraph }}</p>
      <p>{{ block.quote }}</p>
    </div>
  </div>
</section>
