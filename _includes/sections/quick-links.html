<section class="quick-links">
  <h2>{{ block.heading }}</h2>

  <ul class="list list--responsive">
  {% for item in block.quick_links %}
    <li class="list-item">
      {% include components/link-svg.html
        text = item.text
        external = item.external
        url = item.url
        site_page = item.site_page
        icon = item.icon
      %}
    </li>
  {% endfor %}
  </ul>

</section>
