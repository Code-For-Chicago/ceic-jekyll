<section class="quick-link-container">
  <h3>Quick Links</h3>

  <ul class="list list--responsive">
  {% for item in block.quick_links %}
    <li class="list-item list-item--icons">
      <a class="link-icon" href="{{ item.link }}">
        {% include components/icon-social.html id=item.icon %}
        <span>{{ item.text }}</span>
      </a>
    </li>
  {% endfor %}
  </ul>

</section>
