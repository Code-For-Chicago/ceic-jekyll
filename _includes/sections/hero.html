<section class="hero-container">
  <div class="full-width">
    <img class="hero-img" src="{{ block.image | relative_url }}" alt="{{ block.alt_text }}">
    <div class="gradient-overlay"></div>
  </div>

  <p class="nav-overlay">
    <a href="{{ '/' | relative_url }}">Home</a> /
    <span>Our Work</span> /
    <strong>{{ page.title }}</strong>
  </p>

  <div class="hero-overlay">
    <h1>{{ block.heading }}</h1>
    <p>{{ block.subtitle }}</p>
  </div>
</section>
