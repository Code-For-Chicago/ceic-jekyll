<section class="hero">
  <div class="hero-img-container">
    {% include components/image-hero.html link=block.image alt=block.alt_text %}
    <div class="gradient-overlay"></div>
  </div>

  <div class="hero-overlay">
    {% if block.heading == "page-title"%}
    <h1>{{ page.title }}</h1>
    {% else %}
    <h1>{{ block.heading }}</h1>
    {% endif %}

    {% if block.subtitle == "page-description"%}
    <p>{{ page.description }}</p>
    {% else %}
    <p>{{ block.subtitle }}</p>
    {% endif %}
  </div>
</section>
