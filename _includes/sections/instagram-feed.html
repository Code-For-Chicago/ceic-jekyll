<section class="instagram-feed">
  <div class="content-container">

    <div class="text-container">
      <h2>{{ block.heading }}</h2>
      <p>{{ block.paragraph }}</p>
    </div>
    
    <div class="post-container">
      {% for post in block.posts %}
      <div>
        <a href="{{ post.link }}">
          {% include components/image.html link=post.image alt=post.alt_text %}
        </a>
      </div>
      {% endfor %}
    </div>
  </div>

</section>
