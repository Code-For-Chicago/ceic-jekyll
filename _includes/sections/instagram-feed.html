<section class="instagram-feed">
  <div class="text-container">
    <h2>{{ block.heading }}</h2>
    <p>{{ block.paragraph }}</p>
  </div>

  <div class="post-container">
    <div>
      {{ block.first_post }}
    </div>
    <div>
      {{ block.second_post }}
    </div>
    <div class="third-post">
      {{ block.third_post }}
    </div>
  </div>

</section>
