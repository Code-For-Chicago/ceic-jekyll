<header>
  <!-- Navigation Menu -->
  <nav id="site-menu">
    <!-- Mobile Menu -->
    <button class="mobile hamburger hamburger--collapse" type="button">
      <span class="hamburger-box">
        <span class="hamburger-inner"></span>
      </span>
    </button>
    <!-- Tablet/Desktop Menu -->

    {% for item in site.data.menu-header %}
    <div class="dropdown-container tablet">
      <h2 class="menu-title">{{ item.title }}&nbsp&nbsp{% include inline-svg/menu-arrow.svg %}</h2>
      <hr class="menu-underline">
      <div class="dropdown-content">
        {% for entry in item.subfolderitems %}
        <a class="menu-link" href="{{ entry.link  | prepend: site.baseurl }}">{{ entry.page }}</a>
        {% endfor %}
      </div>
    </div>
    {% endfor %}

  </nav>

  <!-- Search -->
  <div id="search-container">
    <input id="search-input" type="search" value="Search">
    <button id="search-button" class="">{% include inline-svg/search-icon.svg %}</button>
  </div>

  <!-- Site Branding -->
  <!-- Jekyll will build in-line svgs-->
  <a href="{{ site.baseurl }}/" id="header-logo">
    <!-- Mobile Logo -->
    {% include inline-svg/mobile-logo-green.svg %}
    <!-- Tablet/Desktop Logo -->
    {% include inline-svg/primary-logo-green.svg %}
  </a>

  <!-- Donate Button -->
  <button id="donate-button" class="site-button" type="button">Donate</button>
</header>
