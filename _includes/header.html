<header>
  <!-- Navigation Menu -->
  <nav id="site-menu">
    <!-- Mobile Hamburger -->
    <button class="mobile hamburger hamburger--collapse" type="button">
      <span class="hamburger-box">
        <span class="hamburger-inner"></span>
      </span>
    </button>

    <!-- Responsive Menu -->
    <div class="menu-container">
      {% for item in site.data.main-navigation %}
      <div class="dropdown-container">
        <div class="menu-title-container">
          <div class="plus-minus"></div>&nbsp&nbsp
          <span class="menu-title">{{ item.title }}</span>
          &nbsp&nbsp{% include inline-svg/menu-arrow.svg %}
        </div>
        <hr class="menu-underline">
        <ul class="dropdown-content">
          {% for entry in item.subfolderitems %}
          <li class="menu-item"><a class="menu-link" href="{{ entry.link  | prepend: site.baseurl }}">{{ entry.page }}</a></li>
          {% endfor %}
        </ul>
      </div>
      {% endfor %}
    </div>

  </nav>

  <!-- Search -->
  <div id="search-container">
    <input id="search-input" type="search" value="Search">
    <button id="search-button" class="">{% include inline-svg/search-icon.svg %}</button>
  </div>

  <!-- Site Branding -->
  <!-- Jekyll will build in-line svgs-->
  <a href="{{ site.baseurl }}/" id="header-logo">
    <!-- Mobile Logo -->
    {% include inline-svg/mobile-logo-green.svg %}
    <!-- Tablet/Desktop Logo -->
    {% include inline-svg/primary-logo-green.svg %}
  </a>

  <!-- Donate Button -->
  <button id="donate-button" class="site-button" type="button">Donate</button>
</header>
