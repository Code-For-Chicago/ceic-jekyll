<header>
  <!-- Navigation Menu -->
  <nav id="site-menu">
    <!-- Mobile Menu -->
    <button class="mobile hamburger hamburger--collapse" type="button">
      <span class="hamburger-box">
        <span class="hamburger-inner"></span>
      </span>
    </button>
    <!-- Tablet/Desktop Menu -->
    <div class="tablet">
      {% for item in site.data.menu-header %}
      <a class="header-nav-links" href="{{ item.link | prepend: site.baseurl }}">
        {{ item.name }}
      </a>{% endfor %}
    </div>
  </nav>

  <!-- Search -->
  <div id="search-container">
    {% include inline-svg/search-icon.svg %}
  </div>

  <!-- Site Branding -->
  <!-- Jekyll will build in-line svgs-->
  <a href="{{ site.baseurl }}/" id="header-logo">
    <!-- Mobile Logo -->
    {% include inline-svg/mobile-logo-green.svg %}
    <!-- Tablet/Desktop Logo -->
    {% include inline-svg/primary-logo-green.svg %}
  </a>

  <!-- Donate Button -->
  <button class="site-button" id="donate-button" type="button">Donate</button>
</header>
