{% if include.external %}
<a href="{{ include.url }}" class="btn btn--light-bg btn--svg-icon" target="_blank">
  {{ include.text }}
  {% include components/icon-social.html id="external" %}
</a>
{% else %}
<a href="{{ include.site_page | replace: ".md" "/" }}" class="btn btn--light-bg">
  {{ include.text }}
</a>
{% endif %}
