<nav class="nav-primary">
  <ul class="list list--responsive">
    {% for item in site.data.nav-header %}
    <li class="list-item list-item--icons">
      <div class="icon-plus"></div>
      <span class="list-item-header">{{ item.title }}</span>
      <svg class="icon icon-triangle icon--small" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
        <use xlink:href="assets/images/sprites.svg#triangle" />
      </svg>
    </li>
    {% endfor %}
  </ul>
</nav>
